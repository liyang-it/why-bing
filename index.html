      const question = generateRandomQuestion();
      if (!usedQuestions.has(question)) {
        const category = ['科学', '自然', '动物', '植物', '人体', '宇宙', '地理', '历史', '技术', '生活'][Math.floor(Math.random() * 10)];
        questions.push({
          id: questions.length + 1,
          text: question,
          category: category
        });
        usedQuestions.add(question);
      }
    }
    
    // 热门搜索词
    const popularSearches = [
      '为什么天空是蓝色的？', '如何学好英语？', '什么是人工智能？', '怎样保持健康？', '为什么鸟儿会飞？',
      '什么是黑洞？', '如何制作蛋糕？', '为什么海水是咸的？', '怎样减肥？', '什么是量子力学？',
      '为什么月亮会变化？', '如何种植植物？', '什么是区块链？', '怎样提高记忆力？', '为什么彩虹有颜色？',
      '什么是元宇宙？', '如何学习编程？', '为什么冰会浮在水面上？', '怎样理财？', '什么是基因编辑？'
    ];

    // 分页相关变量
    const itemsPerPage = 20;
    let currentPage = 1;
    let filteredQuestions = questions.slice(0, 100); // 只显示前100个作为推荐

    // 渲染问题列表
    function renderQuestions(page) {
      const startIndex = (page - 1) * itemsPerPage;
      const endIndex = Math.min(startIndex + itemsPerPage, filteredQuestions.length);
      const pageQuestions = filteredQuestions.slice(startIndex, endIndex);
      
      const container = document.getElementById('questionsContainer');
      container.innerHTML = '';
      
      pageQuestions.forEach(question => {
        const card = document.createElement('div');
        card.className = 'question-card';
        card.innerHTML = `
          <div class="question-text">${question.text}</div>
          <div class="question-meta">
            <span class="category-tag">${question.category}</span>
            <span class="chevron">›</span>
          </div>
        `;
        
        card.addEventListener('click', () => {
          // 构造完整的必应搜索URL，包含所有参数
          const encodedQuery = encodeURIComponent(question.text);
          const searchUrl = `https://cn.bing.com/search?q=${encodedQuery}&qs=n&form=QBRE&sp=-1&lq=0&pq=${encodedQuery}&sc=12-10&sk=&cvid=${Math.random().toString(36).substr(2, 16)}`;
          window.open(searchUrl, '_blank');
        });
        
        container.appendChild(card);
      });
    }

    // 渲染分页
    function renderPagination() {
      const totalPages = Math.ceil(filteredQuestions.length / itemsPerPage);
      const container = document.getElementById('paginationContainer');
      container.innerHTML = '';
      
      // 限制显示的页码数量，避免过多
      const maxVisiblePages = 5;
      let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
      let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
      
      if (endPage - startPage + 1 < maxVisiblePages) {
        startPage = Math.max(1, endPage - maxVisiblePages + 1);
      }
      
      // 上一页按钮
      if (currentPage > 1) {
        const prevBtn = document.createElement('button');
        prevBtn.className = 'page-btn';
        prevBtn.textContent = '‹ 上一页';
        prevBtn.addEventListener('click', () => {
          currentPage--;
          renderQuestions(currentPage);
          renderPagination();
        });
        container.appendChild(prevBtn);
      }
      
      // 页码按钮
      for (let i = startPage; i <= endPage; i++) {
        const btn = document.createElement('button');
        btn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
        btn.textContent = i;
        btn.addEventListener('click', () => {
          currentPage = i;
          renderQuestions(currentPage);
          renderPagination();
        });
        container.appendChild(btn);
      }
      
      // 下一页按钮
      if (currentPage < totalPages) {
        const nextBtn = document.createElement('button');
        nextBtn.className = 'page-btn';
        nextBtn.textContent = '下一页 ›';
        nextBtn.addEventListener('click', () => {
          currentPage++;
          renderQuestions(currentPage);
          renderPagination();
        });
        container.appendChild(nextBtn);
      }
    }

    // 渲染热门搜索
    function renderPopularSearches() {
      const container = document.getElementById('recentList');
      container.innerHTML = '';
      
      popularSearches.forEach(search => {
        const item = document.createElement('div');
        item.className = 'recent-item';
        item.textContent = search;
        item.addEventListener('click', () => {
          document.getElementById('searchInput').value = search;
          // 构造完整的必应搜索URL
          const encodedQuery = encodeURIComponent(search);
          const searchUrl = `https://cn.bing.com/search?q=${encodedQuery}&qs=n&form=QBRE&sp=-1&lq=0&pq=${encodedQuery}&sc=12-10&sk=&cvid=${Math.random().toString(36).substr(2, 16)}`;
          window.open(searchUrl, '_blank');
        });
        container.appendChild(item);
      });
    }

    // 搜索功能 - 直接跳转到必应搜索，带完整参数
    function performSearch(query) {
      if (query.trim() !== '') {
        // 构造完整的必应搜索URL，包含所有参数
        const encodedQuery = encodeURIComponent(query);
        const searchUrl = `https://cn.bing.com/search?q=${encodedQuery}&qs=n&form=QBRE&sp=-1&lq=0&pq=${encodedQuery}&sc=12-10&sk=&cvid=${Math.random().toString(36).substr(2, 16)}`;
        window.open(searchUrl, '_blank');
      }
    }

    // 输入框回车事件
    document.getElementById('searchInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        performSearch(e.target.value);
      }
    });

    // 搜索按钮点击事件
    document.getElementById('searchBtn').addEventListener('click', () => {
      const query = document.getElementById('searchInput').value;
      performSearch(query);
    });

    // 初始化页面
    renderQuestions(currentPage);
    renderPagination();
    renderPopularSearches();
  </script>
</body>
</html>
