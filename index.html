      function shuffleArray(array) {

        const shuffledArray = [...array];
        for (let i = shuffledArray.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [shuffledArray[i], shuffledArray[j]] = [
            shuffledArray[j],

          ]; // ES6 解构交换元素
        }
        return shuffledArray;

          const btn = document.createElement("button");
          btn.className = `page-btn ${i === currentPage ? "active" : ""}`;
          btn.textContent = i;
          btn.addEventListener("click", () => {
            currentPage = i;
            renderQuestions(currentPage);
            renderPagination(); // 更新分页按钮状态和当前页标记
          });
          container.appendChild(btn);
        }

        if (currentPage < totalPages) {
          const nextBtn = document.createElement("button");
          nextBtn.className = "page-btn";
          nextBtn.textContent = "下一页 ›";
          nextBtn.addEventListener("click", () => {
            currentPage++;
            renderQuestions(currentPage);
            renderPagination(); // 更新分页按钮状态
          });
          container.appendChild(nextBtn);
        }
      }

      // --- 修改：渲染热门搜索 ---
      function renderPopularSearches() {
        const container = document.getElementById("recentList");
        container.innerHTML = "";

        popularSearches.forEach((search) => {
          const item = document.createElement("div");
          item.className = "recent-item";
          item.textContent = search;
          item.addEventListener("click", () => {
            document.getElementById("searchInput").value = search;
            const encodedQuery = encodeURIComponent(search);
            const searchUrl = `https://cn.bing.com/search?q=${encodedQuery}&qs=n&form=QBRE&sp=-1&lq=0&pq=${encodedQuery}&sc=12-10&sk=&cvid=${Math.random()
              .toString(36)
              .substr(2, 16)}`;
            window.open(searchUrl, "_blank");
          });
          container.appendChild(item);
        });
      }

      // --- 修改：搜索功能 ---
      function performSearch(query) {
        if (query.trim() !== "") {
          const encodedQuery = encodeURIComponent(query);
          const searchUrl = `https://cn.bing.com/search?q=${encodedQuery}&qs=n&form=QBRE&sp=-1&lq=0&pq=${encodedQuery}&sc=12-10&sk=&cvid=${Math.random()
            .toString(36)
            .substr(2, 16)}`;
          window.open(searchUrl, "_blank");
        }
      }

      // --- 修改：初始化函数 ---
      function initializeApp() {
        // 1. 选择随机问题 (例如选择100个)
        const numberOfRandomQuestionsToShow = 100; // 可以调整这个数字
        filteredQuestions = selectRandomQuestions(
          questions,
          numberOfRandomQuestionsToShow
        );

        // 2. 重置当前页
        currentPage = 1;

        // 3. 渲染UI
        renderQuestions(currentPage);
        renderPagination();
        renderPopularSearches();

        // 可选：为标题添加点击事件，以便用户可以刷新随机列表
        document
          .querySelector("h2.section-title")
          .addEventListener("click", function () {
            console.log("刷新随机问题列表...");
            filteredQuestions = selectRandomQuestions(
              questions,
              numberOfRandomQuestionsToShow
            );
            currentPage = 1;
            renderQuestions(currentPage);
            renderPagination();
            // 可以添加一个简单的视觉反馈，比如短暂高亮标题
            this.style.transition = "background-color 0.3s";
            this.style.backgroundColor = "#e6f0ff";
            setTimeout(() => {
              this.style.backgroundColor = "";
            }, 300);
          });
      }

      // --- 修改：页面加载完成后初始化 ---
      document.addEventListener("DOMContentLoaded", function () {
        // 输入框回车事件
        document
          .getElementById("searchInput")
          .addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
              performSearch(e.target.value);
            }
          });

        // 搜索按钮点击事件
        document.getElementById("searchBtn").addEventListener("click", () => {
          const query = document.getElementById("searchInput").value;
          performSearch(query);
        });

        // 首次初始化
        initializeApp();
      });
    </script>
  </body>
</html>
